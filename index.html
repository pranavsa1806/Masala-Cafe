<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
        <title>Pranav Cafe</title>
        </head>
        <body>
            <div class="menu">
            <main>
                <h1>Pranav Cafe</h1>
                <section class="Coffee">
                    <h2 id="Coffee">Coffee</h2>
                    <img src="Screenshot 2024-09-14 184925.png" alt="Girl in a jacket"  class="cafe-cofees">
                </section>
                    <article class="item">
                        <p class="flavour">Latte</p>
                        <p class="price">80.00</p>
                      </article>
                      <article class="item">
                        <p class="flavour">Espresso</p>
                        <p class="price">90.00</p>
                      </article>
                      <article class="item">
                        <p class="flavour">Capachino</p>
                        <p class="price">100.00</p>
                      </article>
                     
                <section class="tea">
                    <h2 id="Tea">Tea</h2>
                    <img src="Screenshot 2024-09-14 190248.png" alt="Girl in a jacket"  class="cafe-image">
                    <article class="item">
                        <p class="flavour">Black Tea</p>
                        <p class="price">80.00</p>
                    </article>
                    <article class="item">
                        <p class="flavour">Green Tea</p>
                        <p class="price">90.00</p>
                    </article>
                    <article class="item">
                        <p class="flavour">Herbal Tea</p>
                        <p class="price">100.00</p>
                    </article>

                </section>
                <section class="sandwhich">
                    <h2 id ="sandwhich">Sandwich</h2>
                    <img src="Screenshot 2024-09-14 192010.png" alt="Girl in a jacket"  class="cafe-sandwhich">
                    <article class="item">
                        <p class="type">veg</p>
                        <p class="price">80.00</p>
                    </article>
                    <article class="item">
                        <p class="type">Cheese</p>
                        <p class="price">90.00</p>
                    </article>
                    <article class="item">
                        <p class="type">Chicken</p>
                        <p class="price">100.00</p>
                    </article>
                </section>
            </main>
        </div>
            </body>
  </html>
